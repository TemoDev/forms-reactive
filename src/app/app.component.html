<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <h3>This is Form</h3>
      <form [formGroup]="assignmentForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" class="form-control" placeholder="Enter Project Name" formControlName="prName">
          <span class="help-block" *ngIf="assignmentForm.get('prName').invalid && assignmentForm.get('prName').touched">Invalid name</span>
        </div>

        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="email" class="form-control" placeholder="Enter your email" formControlName="email" >
          <span class="help-block" *ngIf="assignmentForm.get('email').invalid && assignmentForm.get('email').touched">Invalid email</span>
        </div>

        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select formControlName="prStatus" class="form-control">
            <option name="stable" value="stable">Stable</option>
            <option name="critical" value="critical">Critical</option>
            <option name="finished" value="finished">Finished</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="assignmentForm.invalid">Submit Form</button>

      </form>

    </div>
  </div>
</div>
